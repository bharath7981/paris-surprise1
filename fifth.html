<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Message</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffd6e0, #ffe3ec);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      color: #ff4d88;
      overflow: hidden;
      padding: 20px;
    }

    .message {
      font-size: 2em;
      max-width: 90%;
      animation: fadeIn 3s ease-in-out;
    }

    .explore-img {
      margin-top: 20px;
      width: 80%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    .hearts {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

    <!-- Add animated hearts -->
    <div class="heart" style="top: 10%; left: 30%;"></div>
    <div class="heart" style="top: 40%; left: 50%; animation-duration: 8s;"></div>
    <div class="heart" style="top: 70%; left: 20%;"></div>
  </div>
</body>
</html>
